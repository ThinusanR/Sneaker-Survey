<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="survey.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
    <title>Sneaker Survey</title>

</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1>Sneaker Survey</h1>
                <p id="description">Thank you for taking the time to complete this survey.</p>
            </header>
            <form id="survey-form">
                <!-- might need to add value attribute for input -->
                <div class="input-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name" class="input-text" required>
                </div>
                <div class="input-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter you Email" class="input-text" required>
                </div>
                <div class="input-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" name="age" id="age" placeholder="Age" class="input-text" required>
                </div>
                <div class="input-group">
                    <p>Select your Gender</p>
                    <label class="form-label radio"><input type="radio" name="gender" id="male" checked required class="intput-radio">Male</label>
                    <label class="form-label radio"><input type="radio" name="gender" id="female" required class="intput-radio">Female</label>
                    <label class="form-label radio"><input type="radio" name="gender" id="other" required class="intput-radio">Other</label>
                </div>
                <div class="input-group">
                    <p>what is your Shoe Size?</p>
                    <ul id="btn-group">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 3.5 / W 5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 4 / W 5.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 4.5 / W 6">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 5 / W 6.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 5.5 / W 7">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 6 / W 7.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 6.5 /W 8">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 7 / W 8.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 7.5 / W 9">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 8 / W 9.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 8.5 / W 10">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 9 / W 10.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 9.5 / W 11">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 10 / W 11.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 10.5 / W 12">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 11 / W 12.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 11.5 / W 13">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 12 / W 13.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 12.5 / W 14">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 13 / W 14.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 13.5 / W 15">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 14 / W 15.5">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 14.5 / W 16">
                        <input class="input-btn" type="button" name="shoe-size" value="US M 15 / W 16.5">
                    </ul>
                </div>
                <div class="input-group">
                    <p>What is your favourite brand of sneakers? (check all that apply)</p>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="nike">Nike</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="adidas">Adidas</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="converse">Converse</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="puma">Puma</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="vans">Vans</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="air-jordan">Air Jordan</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="reebok">Reebok</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="new-balance">New Balance</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="asics">Asics</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="yeezy">Yeezy</label>
                    <label class="input-checkbox"><input type="checkbox" name="brand" value="adidas">Designer Brands (ex. Gucci, Balenciaga & Louis Vuttion)</label>
                </div>
                <div class="input-group">
                    <label class="form-label" for="shopping-pref">How do you prefer buying sneakers?</label>
                    <select  class="input-dropdown"name="shopping-pref">
                        <option value="online">Online</option>
                        <option value="in-store">In-store</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div class="input-group">
                    <p>Where do you buy your sneakers? (check all that apply)</p>
                    <label class="input-checkbox"><input type="checkbox" name="buying-pref" value="online-resell-market">Online Reselling Market (ex. Stockx, Goat, Ebay & Grailed)</label>
                    <label class="input-checkbox"><input type="checkbox" name="buying-pref" value="direct-brand">Directly from the retail brand (ex. Nike/SNKRS, Addidas & Yeezysupply)</label>
                    <label class="input-checkbox"><input type="checkbox" name="buying-pref" value="footwear-retailer">Footwear Retailer (ex. Footlocker, Sportchek & Champs)</label>
                    <label class="input-checkbox"><input type="checkbox" name="buying-pref" value="online-classifieds">Online Classifieds (ex. Kijiji, Facebook Marketplace)</label>
                    <label class="input-checkbox"><input type="checkbox" name="buying-pref" value="boutique-consignment">Sneaker Boutique/Consignment Stores</label>
                </div>
                <div class="input-group">
                    <label for="fav-shoe">Tell us what your all time favourite shoe is?</label>
                    <textarea name="fav-shoe" id="input-textarea" placeholder="Ex. Off-White Jordan 1 high UNC"></textarea>

                </div>
                <div id= "btn-submit">
                    <input type="submit" value="Submit" id="submit-btn">
                </div>


            </form>
        </div>
    </main>
</body>

</html>
